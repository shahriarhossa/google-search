<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Screen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section>
    <div class="main">
        <img src="google.png" alt="Google Icon">
        <div class="searchBx">
            <input type="text" name="" class="query" value="">
            <div class="icons">
                <div><img src="search.png" alt="Google Search Button"></div>
                <div class="mic"><img src="mic.png" alt="Google Voice Button"></div>
                <div class="th"><img src="th.png" alt="Google Voice Button"></div>
            </div>
        </div>
        <div class="button">
            <button class="searchBtn">Google Search</button>
        </div>
    </div>
</section>

<script src="script.js"></script>
</body>
</html>
